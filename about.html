<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn more about A Christmas Miracle and its inspiring vision for the holiday season and beyond.">
  <title>About - A Christmas Miracle</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('your-image.jpg') no-repeat center center/cover;
      background-color: #2d6a4f; /* Fallback background */
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .button {
      background-color: #e63946;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #d62828;
    }
    #coming-soon {
      background-color: #e63946;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      cursor: default;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    section p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #444;
    }
    footer {
      background-color: #2d6a4f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .social-links a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }
    .social-links a:hover {
      color: #e63946;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .button {
        font-size: 0.9rem;
        padding: 8px 15px;
      }
      .button-container {
        flex-direction: column;
        gap: 10px;
      }
      section p {
        font-size: 1rem;
      }
    }
    @media (max-width: 480px) {
      header {
        height: 40vh;
      }
      section h2 {
        font-size: 1.5rem;
      }
      section p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>About A Christmas Miracle</h1>
    <div class="button-container">
      <a href="index.html" class="button" aria-label="Go to Home">Home</a>
      <a href="about.html" class="button" aria-label="Learn more about us">About</a>
      <a id="buy-button" class="button" href="#" style="display: none;" aria-label="Buy Now">Buy Now</a>
      <span id="coming-soon">Coming Soon!</span>
    </div>
  </header>

  <section>
    <h2>Our Story</h2>
    <p>
      In the bustling, tech-driven world of finance, 2024 is shaping up to be the year the magic of Christmas meets the blockchain...
    </p>
    <!-- Story content -->
  </section>

  <footer>
    <div class="social-links">
      <a href="https://twitter.com/youraccount" target="_blank" aria-label="Visit our Twitter page">Twitter</a>
      <a href="https://t.me/yourgroup" target="_blank" aria-label="Join us on Telegram">Telegram</a>
    </div>
    <p>&copy; 2024 A Christmas Miracle. All rights reserved.</p>
  </footer>

  <script>
    // Set the launch date in UTC
    const targetDate = new Date("2024-12-01T00:00:00Z"); // Set your UTC target date here
    const now = new Date();

    const buyButton = document.getElementById("buy-button");
    const comingSoon = document.getElementById("coming-soon");

    if (now >= targetDate) {
      buyButton.style.display = "inline-block"; // Show Buy Now button
      comingSoon.style.display = "none"; // Hide Coming Soon message
    }
  </script>
</body>
</html>
